<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <div class = "container1">
            <div class="dia">
                <div class="dia-texto" id="weekday">
                    <h2>Monday</h2>
                </div>
                <div class="dia-texto" id="date">
                    <p>9/1/2022</p>
                </div>
                <div class="dia-texto" id="city">
                </div>
            </div>


            <div class="clima">
                <div class="icono" id="icon">
                </div>
                <div class="temperatura" id="temp">
                </div>
                <div class="grados" id="weather">
                </div>
                
            </div>
        </div>




        <div class = "container2">
            <div class="datos">
                <div class="datos-texto" id="max-temp">
                    
                </div>
                <div class="datos-texto" id="min-temp">
                </div>
                <div class="datos-texto" id="humidity">
                    
                </div>   
                <div class="datos-texto" id="wind">
                    
                </div>       
            </div>
            <div class="botones">
                <div class="boton">
                    <button onclick="request()">CHANGE LOCATION</button>
                </div>
                <div class="buscador">
                    <input type="text" id="buscador">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
